<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
   <div class="navbar">
            <img src="images/travelmate-text.png" height="30px" width="100px" alt="">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    <div class="container">
        
        <div class="basic-form">
            <h2>start journey</h2>
            <form>
                <input type="text" placeholder="choose start location">
                <i class="fas fa-exchange-alt" id="exchangeLocation"></i>
                <input type="text" placeholder="choose destination">
            </form>
            <div class="buttonsJour">
                <button class="threebuttons">confirm</button>
                <button class="threebuttons">How it works</button>
                <button class="threebuttons">need help?</button>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body></html>

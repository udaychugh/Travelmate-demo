<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/jour.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="navbar">
        <div class="forFlex">
            <img src="images/travelmate-text.png" height="30px" width="100px" alt="">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="pre-navbar"></div>
    </div>
    <div class="container">

        <div class="basic-form">
            <h2>start journey</h2>
            <form autocomplete="off" class="autocomplete">
                <input type="text" id="location" class="animate__animated animate__slideInLeft" placeholder="choose start location">
                <i class="fas fa-exchange-alt" id="exchangeLocation"></i>
                <input type="text" id="destination" class="animate__animated animate__slideInRight" placeholder="choose destination">
            </form>
            <div class="buttonsJour">
                <button class="threebuttons animate__animated animate__rubberBand animate__delay-1s" onclick="gotomaps()">confirm</button>
                <button class="threebuttons animate__animated animate__rubberBand animate__delay-2s" onclick="showWorks()">How it works</button>
                <button class="threebuttons animate__animated animate__rubberBand animate__delay-3s" onclick="help()">need help?</button>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
    <script src="script/jour.js"></script>
</body></html>

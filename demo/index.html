<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /*------------------------------           
	Preloader 
------------------------------*/

        .load {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background-color: #f3f3f3;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-circle hr {
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 50%;
            animation: spin 2s ease infinite;
        }

        .load :first-child {
            background: #222;
            animation-delay: -1.5s;
        }

        .load :nth-child(2) {
            background: #66045E;
            animation-delay: -1s;
        }

        .load :nth-child(3) {
            background: #222;
            animation-delay: -0.5s;
        }

        .load :last-child {
            background: #66045E;
        }

        @keyframes spin {

            0%,
            100% {
                transform: translate(0)
            }

            25% {
                transform: translate(160%)
            }

            50% {
                transform: translate(160%, 160%)
            }

            75% {
                transform: translate(0, 160%)
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="images/travelmate.png" class="animate__animated animate__fadeInUp" alt="app icon image">
        </div>
        <div class="map-image">
            <img src="images/map.png" class="animate__animated animate__fadeInUp animate__delay-0.5s" alt="showing map">
        </div>
        <button class="started animate__animated animate__fadeInUp animate__delay-0.8s" onclick="start()">Get Started</button>
    </div>

    <div class="load">
        <h2 style="color:#66045E;background-color: #f3f3f3;">Travelmate</h2> <br>
        <div class="loading-circle">
            <hr />
            <hr />
            <hr />
            <hr />
        </div>
    </div>

    <script src="script/script.js"></script>
    <script>
    $(window).on("load", function () {
    $(".load").fadeOut("slow");
})
</script>
</body></html>

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="images/travelmate.png" class="animate__animated animate__fadeInUp" alt="app icon image">
        </div>
        <div class="basic-form">
            <h2 class="animate__animated animate__zoomIn">enter car details</h2>
            <form>
                <input type="text" class="animate__animated animate__slideInLeft" placeholder="car name" required>
                <input type="number" class="animate__animated animate__slideInRight" placeholder="model year" required>
                <input type="number" class="animate__animated animate__slideInLeft" placeholder="kms driven" required>
                <select name="feul" class="animate__animated animate__slideInRight" id="feul" required>
                    <option value="select">Fuel Type:</option>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="cng">CNG</option>
                    <option value="electric">Electric</option>
                </select>
                <select class="animate__animated animate__slideInLeft" name="condition" id="condition" required>
                    <option value="condition">Car Condition</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="avg">Average</option>
                    <option value="bad">Bad</option>
                    <option value="very">Very Bad</option>
                </select>
                <div class="next">
                    <h2 class="animate__animated animate__flip animate__delay-1s">next</h2>
                    <button type="button" class="right-arrow animate__animated animate__fadeInUp animate__delay-1s" onclick="next2()" class="right-arrow"><i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
        </div>
    </div>


    <script src="script/script.js"></script>
</body></html>

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
      <div class="logo-image">
          <img src="images/travelmate.png" class="animate__animated animate__fadeInUp" alt="app icon image">
      </div>
      <div class="basic-form">
         <h2 class="animate__animated animate__zoomIn">tell me about yourself</h2>
          <form>
              <input type="text" class="animate__animated animate__slideInLeft" placeholder="enter username" required>
              <input type="email" class="animate__animated animate__slideInRight" placeholder="enter email" required>
              <input type="number" class="animate__animated animate__slideInLeft" placeholder="enter phone number" required>
              <input type="password" class="animate__animated animate__slideInRight" placeholder="enter password" required>
              <input type="password" class="animate__animated animate__slideInLeft" placeholder="confirm password" required>
              <div class="next">
                  <h2 class="animate__animated animate__flip animate__delay-1s">next</h2>
                  <button type="button" class="right-arrow animate__animated animate__fadeInUp animate__delay-1s" onclick="next1()"><i class="fas fa-arrow-right"></i></button>
              </div>
          </form>
      </div>
  </div>
   
   
    <script src="script/script.js"></script>
</body>
</html>
